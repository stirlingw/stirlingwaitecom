<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('../app/shared/img/post-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{blog.title}}</h1>
                    <h2 class="subheading">{{blog.subTitle}}</h2>
                    <span class="meta">Posted by <a href="#">Stirling</a> on {{blog.date}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div ng-bind-html="fileContent"></div>
            </div>
        </div>
    </div>
</article>
